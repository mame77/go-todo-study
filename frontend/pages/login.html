<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../src/scripts/utils.js"></script>
    <link rel="stylesheet" href="../src/styles/shared.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen overflow-hidden">
    <!-- Background particles -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
        <div class="absolute -top-10 -right-10 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-10 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8 animate-bounce-in">
                <div class="inline-block p-4 bg-white/10 backdrop-blur-lg rounded-full mb-4 border border-white/20">
                    <i class="fas fa-rocket text-4xl text-yellow-400"></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Modern Todo</h1>
                <p class="text-gray-300">アカウントにログインして始めましょう</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20 animate-slide-in">
                <!-- Welcome Message -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-white mb-2">おかえりなさい</h2>
                    <p class="text-gray-300">お好みの方法でログインしてください</p>
                </div>

                <!-- OAuth Buttons -->
                <div class="space-y-4">
                    <!-- GitHub Login -->
                    <button 
                        id="githubLogin" 
                        class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-gray-900 hover:bg-gray-800 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl border border-gray-700 hover:border-gray-600 group"
                    >
                        <i class="fab fa-github text-xl group-hover:scale-110 transition-transform duration-300"></i>
                        <span>GitHubでログイン</span>
                        <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </button>

                    <!-- Google Login -->
                    <button 
                        id="googleLogin" 
                        class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-white hover:bg-gray-50 text-gray-800 font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl border border-gray-200 group"
                    >
                        <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-300" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Googleでログイン</span>
                        <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <i class="fas fa-arrow-right text-gray-600"></i>
                        </div>
                    </button>
                </div>

                <!-- Divider -->
                <div class="flex items-center my-8">
                    <div class="flex-1 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                    <span class="px-4 text-sm text-gray-400">または</span>
                    <div class="flex-1 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                </div>

                <!-- Demo Login -->
                <button 
                    id="demoLogin" 
                    class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl group"
                >
                    <i class="fas fa-user-circle text-xl group-hover:scale-110 transition-transform duration-300"></i>
                    <span>デモアカウントでログイン</span>
                    <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </button>

                <!-- Terms and Privacy -->
                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-400">
                        ログインすることで、
                        <a href="#" class="text-purple-400 hover:text-purple-300 underline">利用規約</a>
                        および
                        <a href="#" class="text-purple-400 hover:text-purple-300 underline">プライバシーポリシー</a>
                        に同意したものとみなされます。
                    </p>
                </div>
            </div>

            <!-- Features -->
            <div class="mt-8 grid grid-cols-3 gap-4 animate-fade-in" style="animation-delay: 0.5s;">
                <div class="text-center">
                    <div class="w-12 h-12 bg-white/10 backdrop-blur-lg rounded-full flex items-center justify-center mx-auto mb-2 border border-white/20">
                        <i class="fas fa-sync-alt text-purple-400"></i>
                    </div>
                    <p class="text-xs text-gray-300">同期</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-white/10 backdrop-blur-lg rounded-full flex items-center justify-center mx-auto mb-2 border border-white/20">
                        <i class="fas fa-shield-alt text-green-400"></i>
                    </div>
                    <p class="text-xs text-gray-300">セキュア</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-white/10 backdrop-blur-lg rounded-full flex items-center justify-center mx-auto mb-2 border border-white/20">
                        <i class="fas fa-mobile-alt text-blue-400"></i>
                    </div>
                    <p class="text-xs text-gray-300">モバイル対応</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center border border-white/20">
            <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-white text-lg font-semibold">ログイン中...</p>
            <p class="text-gray-300 text-sm mt-2">しばらくお待ちください</p>
        </div>
    </div>

    <script src="../src/scripts/auth.js"></script>
    <script>
        // Initialize auth manager
        const authManager = new AuthManager();
    </script>
</body>
</html>
